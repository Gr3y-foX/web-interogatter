version: '3.8'

services:
  # Основное приложение - Web Server Interceptor
  interceptor:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: web-interceptor
    restart: unless-stopped
    ports:
      - "5000:5000"     # Flask веб-сервер
      - "9050:9050"     # Tor SOCKS прокси
      - "9051:9051"     # Tor Control порт
    volumes:
      - interceptor_data:/app/data
      - interceptor_reports:/app/reports
      - interceptor_logs:/app/logs
      - tor_data:/var/lib/tor-interceptor
    environment:
      - FLASK_ENV=production
      - TOR_ENABLED=true
      - LOG_LEVEL=INFO
      - MAX_REPORTS=10000
    networks:
      - interceptor_network
    depends_on:
      - tor-relay
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Отдельный Tor контейнер для дополнительной анонимности
  tor-relay:
    image: peterdavehello/tor-socks-proxy:latest
    container_name: tor-relay
    restart: unless-stopped
    ports:
      - "9150:9150"     # Дополнительный SOCKS прокси
    environment:
      - TOR_NICKNAME=InterceptorRelay
      - TOR_RELAY=1
    networks:
      - interceptor_network
    volumes:
      - tor_relay_data:/var/lib/tor

  # Nginx прокси для дополнительной маскировки (опционально)
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-interceptor
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    networks:
      - interceptor_network
    depends_on:
      - interceptor

  # SQLite веб-интерфейс для анализа данных
  sqlite-web:
    image: coleifer/sqlite-web
    container_name: sqlite-analyzer
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - interceptor_data:/data
    command: ["/data/intercepts.db", "-H", "0.0.0.0", "-x", "/data"]
    networks:
      - interceptor_network
    depends_on:
      - interceptor

  # Monitoring с Grafana (опционально для продвинутого мониторинга)
  grafana:
    image: grafana/grafana:latest
    container_name: interceptor-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=interceptor123
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - interceptor_network
    profiles:
      - monitoring

# Сетевая конфигурация
networks:
  interceptor_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes для персистентности данных
volumes:
  interceptor_data:
    driver: local
  interceptor_reports:
    driver: local
  interceptor_logs:
    driver: local
  tor_data:
    driver: local
  tor_relay_data:
    driver: local
  nginx_logs:
    driver: local
  grafana_data:
    driver: local
