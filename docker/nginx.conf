events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # Основные настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Настройки безопасности
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Имитация Apache сервера
    more_set_headers "Server: Apache/2.4.41 (Ubuntu)";
    more_set_headers "X-Powered-By: PHP/7.4.3";
    
    # Upstream для Flask приложения
    upstream interceptor_app {
        server interceptor:5000;
    }
    
    # Основной сервер (HTTP)
    server {
        listen 80;
        server_name _;
        
        # Базовые настройки
        client_max_body_size 1M;
        client_body_timeout 10s;
        client_header_timeout 10s;
        
        # Логирование всех запросов для анализа
        access_log /var/log/nginx/interceptor.log main;
        
        # Проксирование всех запросов к Flask приложению
        location / {
            proxy_pass http://interceptor_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Таймауты
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Отключение буферизации для реального времени
            proxy_buffering off;
        }
        
        # Специальные эндпоинты для маскировки
        location /wp-admin {
            return 404;
        }
        
        location /admin {
            # Ограничение доступа к админке
            allow 127.0.0.1;
            allow 172.20.0.0/16;  # Docker network
            deny all;
            
            proxy_pass http://interceptor_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Статические файлы (если есть)
        location /static/ {
            alias /app/static/;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
        
        # Обработка ошибок
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            proxy_pass http://interceptor_app;
        }
        
        location = /50x.html {
            proxy_pass http://interceptor_app;
        }
    }
    
    # HTTPS сервер (для продвинутой маскировки)
    server {
        listen 443 ssl http2;
        server_name _;
        
        # Самоподписанный сертификат (для тестирования)
        ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
        ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;
        
        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # Те же настройки что и для HTTP
        client_max_body_size 1M;
        access_log /var/log/nginx/interceptor-ssl.log main;
        
        location / {
            proxy_pass http://interceptor_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
        
        location /admin {
            allow 127.0.0.1;
            allow 172.20.0.0/16;
            deny all;
            
            proxy_pass http://interceptor_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}
