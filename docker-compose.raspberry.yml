# Docker Compose конфигурация для Raspberry Pi 4
# Примечание: version устарел в новых версиях Docker Compose
# Оптимизировано для ARM64 архитектуры и ограниченных ресурсов

services:
  # Основное приложение - Web Server Interceptor
  interceptor:
    build: 
      context: .
      dockerfile: Dockerfile.raspberry
      # BuildKit будет включен через переменные окружения в скрипте
    container_name: web-interceptor-raspberry
    restart: unless-stopped
    ports:
      - "5000:5000"     # Flask веб-сервер
      - "9050:9050"     # Tor SOCKS прокси
      - "9051:9051"     # Tor Control порт
    volumes:
      - interceptor_data:/app/data
      - interceptor_reports:/app/reports
      - interceptor_logs:/app/logs
      - tor_data:/var/lib/tor-interceptor
    environment:
      - FLASK_ENV=production
      - TOR_ENABLED=true
      - LOG_LEVEL=INFO
      - MAX_REPORTS=5000
      # Оптимизация для Raspberry Pi
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    networks:
      - interceptor_network
    # Примечание: Tor уже встроен в этот контейнер, tor-relay не обязателен
    # Ограничения ресурсов для Raspberry Pi
    deploy:
      resources:
        limits:
          cpus: '2.0'      # Максимум 2 ядра (Raspberry Pi 4 имеет 4)
          memory: 1G       # Максимум 1GB RAM
        reservations:
          cpus: '0.5'      # Минимум 0.5 ядра
          memory: 256M     # Минимум 256MB RAM
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 60s        # Увеличен интервал для Raspberry Pi
      timeout: 15s
      retries: 3
      start_period: 90s    # Больше времени на запуск

  # Примечание: Tor уже встроен в контейнер interceptor
  # Отдельный tor-relay контейнер удален, так как образ peterdavehello/tor-socks-proxy 
  # не поддерживает ARM64 архитектуру Raspberry Pi

  # Nginx прокси (опционально, можно отключить для экономии ресурсов)
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-interceptor-raspberry
    restart: unless-stopped
    platform: linux/arm64
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    networks:
      - interceptor_network
    depends_on:
      - interceptor
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    profiles:
      - nginx

  # SQLite веб-интерфейс (упрощенный для Raspberry Pi)
  sqlite-web:
    image: coleifer/sqlite-web
    container_name: sqlite-analyzer-raspberry
    restart: unless-stopped
    platform: linux/arm64
    ports:
      - "8080:8080"
    volumes:
      - interceptor_data:/data
    command: ["/data/intercepts.db", "-H", "0.0.0.0", "-x", "/data"]
    networks:
      - interceptor_network
    depends_on:
      - interceptor
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    profiles:
      - tools

# Сетевая конфигурация
networks:
  interceptor_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16  # Другая подсеть для Raspberry Pi

# Volumes для персистентности данных
volumes:
  interceptor_data:
    driver: local
  interceptor_reports:
    driver: local
  interceptor_logs:
    driver: local
  tor_data:
    driver: local
  # tor_relay_data удален - сервис tor-relay больше не используется
  nginx_logs:
    driver: local

